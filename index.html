<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Montserrat:wght@100;300;400;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/cd27a9d6bc.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg ps-5 pe-5">
        <div class="container-fluid">
            <a class="navbar-brand text-white pe-5" href="#">Funko Pop!</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">Featured</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">New Arrivals</a>
                    </li>
                </ul>
                <form class="d-flex pe-3 nav-search" role="search">
                    <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link text-white" href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active text-white" aria-current="page" href="#"><i
                                class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Top Body Start -->
    <section id="bg-img">
        <div class="front-bg">
            <div id="body-text" class="container-fluid text-white w-50 ps-5">
                <div class="row">
                    <div class="col">
                        <h3>The wait is over!</h3>
                        <h1>New funko pops collectibles available only here</h1>
                        <h2 class="pt-3">Grab yours now</h2>
                        <button class="rounded-pill bg-white text-dark p-3 mt-2">Shop Collection</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Top Body End -->



    <script src="index.js"></script>
</body>

</html>
